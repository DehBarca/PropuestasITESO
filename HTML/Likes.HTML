<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes Guardados - Propuestas ITESO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #005a9c;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .icon-bar i {
      font-size: 1.5rem;
      margin-left: 20px;
      color: black;
    }
    .section-title {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .post-card {
      background-color: #e6f0fb;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      min-width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .tag {
      background-color: #007bff;
      color: white;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .vote-icons i {
      font-size: 1.2rem;
      margin-right: 10px;
      cursor: pointer;
    }
    .vote-icons i.text-success:hover,
    .vote-icons i.text-danger:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="d-flex align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Logo-ITESO.png" alt="Logo ITESO" height="40">
      <h5 class="ms-3 mt-2">Propuestas ITESO</h5>
    </div>
    <div class="icon-bar me-3">
      <i class="bi bi-house-door"></i>
      <i class="bi bi-bell"></i>
      <i class="bi bi-person-circle"></i>
    </div>
  </div>

  <div class="container mt-3">
    <div class="section-title">Historial</div>
    <div class="row flex-nowrap overflow-auto">
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Duda</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Proyecto</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Idea</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
    </div>

    <div class="section-title">Favoritos</div>
    <div class="row flex-nowrap overflow-auto">
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Duda</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Proyecto</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
      <div class="post-card col">
        <h6>Título</h6>
        <div class="tag">Idea</div>
        <p>Descripción</p>
        <div class="vote-icons">
          <i class="bi bi-hand-thumbs-up text-success"></i>
          <i class="bi bi-hand-thumbs-down text-danger"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
