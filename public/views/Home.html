<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
      type="image/x-icon"
    />
    <title>Propuestas ITESO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/Styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
            alt=""
            width="40px"
            height="40px"
          />
          PropuestasITESO
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ms-auto">
          <div class="d-flex my-2 my-lg-0">
            <a
              href="login.html"
              class="btn btn-outline-success"
              style="margin-right: 10px"
              >Log In</a
            >
            <a
              href="registro.html"
              class="btn btn-outline-light"
              style="margin-left: 10px"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div
      class="container d-flex align-items-center justify-content-between"
      id="searchbar"
    >
      <div class="search-container">
        <input class="input" type="text" placeholder="Search..." />
        <svg viewBox="0 0 24 24" class="search__icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
      </div>
    </div>

    <!-- Container de Cards -->
    <div class="container" id="cards-container">
      <div class="row">
        <!-- Las cards se insertarán dinámicamente aquí -->
      </div>
      <!-- Add pagination controls -->
      <nav aria-label="Navegación de páginas" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button class="page-link" id="btnAnterior">Anterior</button>
          </li>
          <li class="page-item">
            <button class="page-link" id="btnSiguiente">Siguiente</button>
          </li>
        </ul>
      </nav>

      
    </div>

    <!-- Footer que se mantiene abajo -->
    <footer class="mt-auto text-center py-4 text-muted bg-light">
      &copy; 2025 Propuestas ITESO App.
    </footer>

    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    
  </body>
</html>
