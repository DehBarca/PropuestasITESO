    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/Styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
        <a class="navbar-brand" href="Home.html">
          <img src="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png" alt="ITESO" height="30" />
          Propuestas ITESO
        </a>
        <div class="ms-auto d-flex align-items-center gap-4">
          <a href="HomeLoggedin.html" class="nav-link"><i class="bi bi-house-door-fill fs-5"></i></a>
          <a href="Likes.html" class="nav-link"><i class="bi bi-bookmark-fill fs-5"></i></a>
          <a href="notificaciones.html" class="nav-link"><i class="bi bi-bell fs-5"></i></a>
          <a href="Profile.html" class="nav-link"><i class="bi bi-person-circle fs-5"></i></a>
          <button id="logoutBtn" class="btn btn-outline-light">
            <a href="Home.html" class="bi bi-box-arrow-right"></a> Cerrar Sesión
          </button>
        </div>
      </nav>
                 <!-- Login Modal -->
                 <div class="modal fade" id="login" tabindex="-1" data-bs-backdrop="static" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body justify-content-between align-items-center">
                                <form>
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" required> 
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Contraseña123" required><br>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center modal-footer">
                                        <button type="submit" class="btn btn-success">Log In</button>
                                        <button class="btn btn-primary" data-bs-target="#register" data-bs-toggle="modal">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Register Modal -->
                <div class="modal fade" id="register" aria-hidden="true" aria-labelledby="register" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Register</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body justify-content-between align-items-center">
                          <form>
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder="Pedro Sánchez" required
                                />
                            </div>
                            
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="emailHelpId"
                                    placeholder="abc@mail.com" required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name=""
                                    id=""
                                    placeholder="papitasricas" required
                                />
                            </div>
                            
                            
                         
                        </div>
                        <div class="d-flex justify-content-between align-items-center modal-footer">
                          <button type="submit" class="btn btn-success">Register</button>
                          <button class="btn btn-primary" data-bs-target="#login" data-bs-toggle="modal">Log In</button>
                        </div> </form>
                      </div>
                    </div>
                  </div>

    <!-- Search Bar -->
    <div class="container d-flex align-items-center justify-content-between" id="searchbar">
        <div class="search-container">
            <input class="input" type="text" placeholder="Search...">
            <svg viewBox="0 0 24 24" class="search__icon">
                <g>
                    <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                </g>
            </svg>
        </div>
    </div>

    <!-- Container de Cards -->
    <div class="container" id="cards-container">
        <div class="row">
            <!-- Las cards se cargarán dinámicamente aquí -->
        </div>
        <!-- Pagination -->
        <nav aria-label="Navegación de páginas" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <button class="page-link" id="btnAnterior">Anterior</button>
                </li>
                <li class="page-item">
                    <button class="page-link" id="btnSiguiente">Siguiente</button>
                </li>
            </ul>
        </nav>
    </div>

    <script type="text/javascript" src="../utils/storage.js"></script>
    <script type="module" src="../utils/utils.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script>
    const API_URL = "http://localhost:8080";

    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            const response = await fetch(`${API_URL}/api/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            
            if (response.ok) {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
        }
    });
    </script>
</body>
</html>
