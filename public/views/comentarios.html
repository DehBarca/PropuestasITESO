<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comentarios de Propuesta</title>
  <link rel="stylesheet" href="../CSS/Styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <a href="HomeLoggedin.html" class="btn btn-secondary mb-3">&larr; Volver</a>
    <div id="propuesta-info" class="mb-4"></div>
    <div class="card">
      <div class="card-header">Comentarios</div>
      <div class="card-body" id="chat-comentarios" style="max-height:400px;overflow-y:auto"></div>
      <div class="card-footer">
        <form id="form-comentario" class="d-flex gap-2">
          <input type="text" id="input-comentario" class="form-control" placeholder="Escribe un comentario..." required />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/comentarios.js"></script>
</body>
</html>
