<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Propuesta</title>
  <link rel="stylesheet" href="../CSS/Styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <a href="HomeLoggedin.html" class="btn btn-secondary mb-3">&larr; Volver</a>
    <h3>Editar Propuesta</h3>
    <form id="form-editar-propuesta">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" required />
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">Imagen (URL)</label>
        <input type="url" class="form-control" id="img" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>
  <script type="module" src="../scripts/editarpropuesta.js"></script>
</body>
</html>
