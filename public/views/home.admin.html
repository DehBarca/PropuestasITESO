<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
      type="image/x-icon"
    />
    <title>Admin Dashboard - Propuestas ITESO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/Styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
      <a class="navbar-brand" href="#">
        <img
          src="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
          alt="ITESO"
          height="30"
        />
        Propuestas ITESO - Admin Dashboard
      </a>
      <div class="ms-auto d-flex align-items-center gap-4">
        <span class="text-light"><i class="bi bi-shield-check"></i> Admin</span>
        <a href="home.admin.html" class="nav-link"
          ><i class="bi bi-house-door-fill fs-5"></i
        ></a>
        <a href="#" class="nav-link"><i class="bi bi-gear fs-5"></i></a>
        <button id="logoutBtn" class="btn btn-outline-light">
          <a href="Home.html" class="bi bi-box-arrow-right"></a> Cerrar Sesión
        </button>
      </div>
    </nav>

    <!-- Search Bar -->
    <div
      class="container d-flex align-items-center justify-content-between"
      id="searchbar"
    >
      <div class="search-container">
        <input class="input" type="text" placeholder="Search..." />
        <svg viewBox="0 0 24 24" class="search__icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
      </div>
    </div>

    <!-- Admin Controls -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#newPropuestaModal"
        >
          <i class="bi bi-plus-circle"></i> Nueva Propuesta
        </button>
      </div>
    </div>

    <!-- Container de Cards -->
    <div class="container" id="cards-container">
      <div class="row">
        <!-- Las cards se insertarán dinámicamente aquí -->
      </div>
      <!-- Pagination -->
      <nav aria-label="Navegación de páginas" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button class="page-link" id="btnAnterior">Anterior</button>
          </li>
          <li class="page-item">
            <button class="page-link" id="btnSiguiente">Siguiente</button>
          </li>
        </ul>
      </nav>
    </div>

    <script type="text/javascript" src="../utils/storage.js"></script>
    <script type="module" src="../utils/utils.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script>
      const API_URL = "http://localhost:8080";

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const response = await fetch(`${API_URL}/api/auth/logout`, {
              method: "POST",
              credentials: "include",
            });

            if (response.ok) {
              localStorage.clear();
              window.location.href = "/login.html";
            }
          } catch (error) {
            console.error("Error al cerrar sesión:", error);
          }
        });
    </script>
  </body>
</html>
