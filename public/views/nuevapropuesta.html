<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
      type="image/x-icon"
    />
    <title>Nueva Propuesta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/Styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
      <a class="navbar-brand" href="#">
        <img
          src="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
          alt="ITESO"
          height="30"
        />
        Propuestas ITESO
      </a>
      <div class="ms-auto d-flex align-items-center gap-4">
        <span class="text-light"><i class="bi bi-shield-check"></i> Admin</span>
        <a href="home.admin.html" class="nav-link"
          ><i class="bi bi-house-door-fill fs-5"></i
        ></a>
        <a href="#" class="nav-link"><i class="bi bi-gear fs-5"></i></a>
        <button id="logoutBtn" class="btn btn-outline-light">
          <a href="Home.html" class="bi bi-box-arrow-right"></a> Cerrar Sesión
        </button>
      </div>
    </nav>
    <!-- Contenido -->
    <main class="container mt-5">
      <h2 class="mb-4">Crear Nueva Propuesta</h2>
      <form id="form-nueva-propuesta">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="descripcion"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="categoria" required />
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">Imagen (URL)</label>
          <input type="url" class="form-control" id="img" />
        </div>
        <button type="submit" class="btn btn-primary">Crear Propuesta</button>
        <a href="HomeLoggedin.html" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
      <div id="mensaje" class="mt-3"></div>
    </main>

    <!-- Footer que se mantiene abajo -->
    <footer class="text-center py-4 text-muted bg-light mt-5">
      &copy; 2025 Propuestas ITESO App.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/nuevapropuesta.js"></script>
  </body>
</html>
