<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propuestas ITESO - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/loader.css" />
    <link rel="stylesheet" href="../CSS/Styles.css" />
  </head>
  <body>
    <section class="bg-light py-3 py-md-5 py-xl-8">
      <div class="container">
        <div class="row gy-4 align-items-center">
          <div class="col-12 col-md-6 col-xl-5">
            <div class="card border-0 rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-4">
                      <h3>Crear cuenta</h3>
                      <p>
                        ¿Ya tienes una cuenta?
                        <a href="login.html">Inicia sesión aquí</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div id="loader" class="container mt-5" style="display: none">
                  <!-- ...existing loader code... -->
                </div>
                <form id="formRegistro">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="nombre"
                          id="nombre"
                          placeholder="Nombre completo"
                          required
                        />
                        <label for="nombre" class="form-label"
                          >Nombre completo</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="correo@iteso.mx"
                          required
                        />
                        <label for="email" class="form-label"
                          >Correo ITESO</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          placeholder="Contraseña"
                          required
                        />
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">
                          Crear cuenta
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-7">
            <div class="d-flex justify-content-center">
              <div class="col-12 col-xl-9 text-center">
                <img
                  class="img-fluid mb-4"
                  src="https://images.seeklogo.com/logo-png/45/2/iteso-logo-png_seeklogo-450933.png"
                  width="150"
                  height="150"
                  alt="ITESO Logo"
                />
                <h2 class="h1 mb-4 text-primary">Propuestas ITESO</h2>
                <p class="lead mb-5">
                  Únete a nuestra comunidad y comparte tus ideas para mejorar
                  nuestra universidad
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../utils/storage.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="../scripts/registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
